<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="./Content/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Css/Style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./Content/bootstrap/js/bootstrap.min.js"></script>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="container-fluid header">
    <div class="container">
      <div class="headerKepContainer">
        <img src="./Content/images/classy_sound.png" class="img-responsive classySound col-xs-2" alt="classySound">
        <div class="iconokContainer col-xs-3">
          <div class="displayinline iconok col-xs-4">
            <a href="https://twitter.com/classy_sounds"><img src="./Content/images/twitter.png" class="img-responsive" alt="tw"></a>
          </div>
          <div class="displayinline iconok col-xs-4">
            <a href="https://www.instagram.com/classysound/"><img src="./Content/images/insta.png" class="img-responsive" alt="ins"></a>
          </div>
          <div class="displayinline iconok col-xs-4">
            <a href="https://www.facebook.com/ClassySoundGlobal/"><img src="./Content/images/fb.png" class="img-responsive" alt="fb"></a>
          </div>
        </div>
        <div style="position: unset">
          <img src="./Content/images/bg1.jpg" class="img-responsive bgKep1" alt="bg1">
          <div class="subscribe">
            <input placeholder="Valid Email Address" class="emailInput" required>
            <button type="button" class="btn pull-center emailInputBtn">KEEP ME UPDATED</button>
          </div>
        </div>
      </div>
      <div class="kepContainer text-center">
        <img src="./Content/images/bg2.jpeg" class="img-responsive" alt="bg2">
        <div class="playBtnDiv">
          <img src="./Content/images/playbtn.png" class="img-responsive center-block playBtn" alt="playbtn">
        </div>
        <div class="szovegKozep">
          <span class="musicTxt">MUSIC WITHOUT LIMITS</span>
        </div>
      </div>
      <div class="features">
        <div class="text-center featuresContainer">
          <span class="featuresTxt">FEATURES</span>
          <div class="featuresLine"></div>
        </div>
        <div class="featuresImages">
          <img src="./Content/images/features/ef.png" class="img-responsive featuresCol" alt="ef">
          <img src="./Content/images/features/zm.png" class="img-responsive featuresCol" alt="zm">
          <img src="./Content/images/features/upt.png" class="img-responsive featuresCol" alt="upt">
          <img src="./Content/images/features/eu.png" class="img-responsive featuresCol" alt="eu">
          <img src="./Content/images/features/cs.png" class="img-responsive featuresCol" alt="cs">
          <img src="./Content/images/features/uh.png" class="img-responsive featuresCol" alt="uh">
          <img src="./Content/images/features/sd.png" class="img-responsive featuresCol" alt="sd">
          <img src="./Content/images/features/cp.png" class="img-responsive featuresCol" alt="cp">
        </div>
      </div>
      <hr class="classyHr" style="margin-top:5vw;">
    </div>
  </div>
</body>
</html>
